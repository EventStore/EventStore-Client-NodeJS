[package]
name = "db-client-bridge"
version = "0.1.0"
description = "A NodeJS binding for the EventStore Rust client"
authors = ["Kurrent"]
license = "Apache-2.0"
edition = "2021"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
neon = "1"
lazy_static = "1"
serde_json = "1"
serde = "1"


[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.uuid]
version = "1"
features = ["serde", "v4"]

[dependencies.eventstore]
version = "4.0.0"
