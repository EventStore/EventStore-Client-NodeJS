name: tests workflow

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build-and-test:
    name: "${{ matrix.group.name }}"
    strategy:
      fail-fast: false
      matrix:
        group:
          - name: samples
            path: ./src/samples

          - name: connection
            path: ./src/connection

          - name: extra
            path: ./src/extra

          - name: persistentSubscription
            path: ./src/persistentSubscription

          - name: projections
            path: ./src/projections

          - name: streams
            path: ./src/streams

          - name: opentelemetry
            path: ./src/opentelemetry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .github/files/.nvmrc

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          use-rust: false

      - name: Build
        run: yarn build

      - name: Run Tests
        run: yarn test ${{ matrix.group.path }} --ci --run-in-band --forceExit
        env:
          KURRENT_IMAGE: eventstore-ce:${{ inputs.version }}
